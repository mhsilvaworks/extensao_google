# .github/workflows/ci.yml

name: CI - Build e Teste da Extensão

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Fazer o checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar o ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Instalar as dependências do projeto
        run: npm ci

      - name: 4. Instalar os navegadores do Playwright
        run: npx playwright install --with-deps chromium

      - name: 5. Executar o build da extensão
        run: npm run build

      - name: 6. Executar os testes E2E com Playwright
        run: npm run test:e2e

      - name: 7. Fazer o upload do Relatório de Testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: 8. Fazer o upload do Pacote da Extensão (.zip)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/extension.zip